    <input type="text" id="nilai1"> +
    <input type="text" id="nilai2"> =
    <span><p id="tampilkan-nilai">?</p></span>

    <button type="submit" onclick="tampilkanNilai()" >Lihat Hasil</button>

    <p id="tampilkan-teks"></p>
    <script>
    
    function tampilkanNilai() {
        var nilai1 = document.getElementById('nilai1').value
        var nilai2 = document.getElementById('nilai2').value
        var nilaiAkhir = parseInt(nilai1) + parseInt(nilai2)

        document.getElementById('tampilkan-nilai').innerHTML = nilaiAkhir

        if ( nilaiAkhir < 10 ) {
            document.getElementById('tampilkan-teks').textContent = "Angkanya kurang dari 10"
        } else if (nilaiAkhir == 10) {
            document.getElementById('tampilkan-teks').textContent = "Angkanya 10"
        } else {
            document.getElementById('tampilkan-teks').textContent = "Angkanya lebih 10"
        }
    }

    </script>
